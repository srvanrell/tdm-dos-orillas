site_name: Tenis de Mesa - Liga Dos Orillas
site_url: https://www.tdmdosorillas.tk

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/lightbulb
        name: Cambiar a modo oscuro 
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/lightbulb-outline
        name: Cambiar a modo claro
  language: es
  icon:
    logo: material/table-tennis
  favicon: assets/images/favicon.svg
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - toc.follow
    - toc.integrate
    - content.tabs.link

markdown_extensions:
  - toc:
      permalink: true
  - meta
  - tables
  - attr_list
  - admonition
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets:
      base_path: 'snippets'

repo_url: https://github.com/srvanrell/ranking-table-tennis
repo_name: srvanrell/ranking-table-tennis
edit_uri: ""

plugins:
  - search
  - macros:
      include_dir: snippets
      on_error_fail: true
      include_yaml:
          - seasons.yaml

extra:
  analytics:
    provider: google
    property: G-268156801

extra_css:
  - stylesheets/table.css

nav:
    - Inicio: index.md
    - Campeonato: season/current/championship.md
    - Nivel de Juego / Categorías: season/current/rating.md
    - Partidos: season/current/matches.md
    - Historial por Jugador: season/current/historical.md
    - Estadísticas: season/current/statistics.md
    - Reglamento: season/current/rules.md
    - Todas las temporadas:
        - 2022:
          - Campeonato: season/2022/championship.md
          - Nivel de Juego / Categorías: season/2022/rating.md
          - Partidos: season/2022/matches.md
          - Historial por Jugador: season/2022/historical.md
          - Estadísticas: season/2022/statistics.md
          - Reglamento: season/2022/rules.md
        - 2021:
          - Campeonato: season/2021/championship.md
          - Nivel de Juego / Categorías: season/2021/rating.md
          - Partidos: season/2021/matches.md
          - Historial por Jugador: season/2021/historical.md
          - Estadísticas: season/2021/statistics.md
          - Reglamento: season/2021/rules.md
        - Temporadas anteriores: season/old_seasons.md


