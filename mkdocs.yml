site_name: Tenis de Mesa - Liga Dos Orillas

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/lightbulb
        name: Cambiar a modo oscuro 
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/lightbulb-outline
        name: Cambiar a modo claro
  language: es
  icon:
    logo: material/table-tennis
  favicon: assets/images/favicon.svg
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - toc.integrate
    - content.tabs.link

markdown_extensions:
  - meta
  - tables
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets:
      base_path: 'snippets'

extra:
  analytics:
    provider: google
    property: G-268156801

copyright: Tenis de Mesa - Liga Dos Orillas 2017 - 2022 &copy; Sebasti√°n Vanrell

repo_url: https://github.com/srvanrell/ranking-table-tennis
repo_name: srvanrell/ranking-table-tennis
edit_uri: ""

